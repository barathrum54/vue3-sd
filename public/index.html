    <link

    />

    <title>İtemSatış Merchant</title>
    <style>
      body,
      html {
        overflow-x: hidden;
        width: 100% !important;
      }
      a:link {
        color: unset;
        text-decoration: none;
      }

      a:visited {
        color:unset;
        text-decoration: none;
      }

      a:hover {
        color: unset;
        text-decoration: underline;
      }

      a:active {
        color: unset;
        background-color: transparent;
      }
    </style>

</html>
